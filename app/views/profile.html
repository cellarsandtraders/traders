<div class="media">
  <div class="media-left">
    <img class="media-object" src="http://placehold.it/150x150">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ user.username }}</h4>
    <div>Last Login: 1/5/2015 3:57 PM</div>
    <div>Date Joined: 1/5/2015</div>
    <div><a href="">Change Photo</a></div>
    <div><a ng-href="#/" ng-click="logout()">Log Out</a></div>
  </div>
</div>

<hr/>

<form ng-submit="update()">

  <div class="form-group">
    <label>User Profile</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username" readonly>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
  </div>
  <div class="form-group">
    <a href="">Change Password</a>
  </div>

  <div class="form-group">
    <label>Shipping Information</label>
    <div class="row">
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="First Name" ng-model="user.first_name">
      </div>
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="Last Name" ng-model="user.last_name">
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Street Address" ng-model="user.address">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="City" ng-model="user.city">
      </div>
      <div class="col-xs-2">
        <input type="text" class="form-control" placeholder="State" ng-model="user.state">
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" placeholder="Zip" ng-model="user.zipcode">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-xs-2">
        <button type="submit" class="btn btn-default">Update Profile</button>
      </div>
      <div class="col-xs-10">
        <button type="button" class="btn btn-link">Delete Account</button>
      </div>
    </div>
  </div>

</form>
