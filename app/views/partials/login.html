<div ng-controller="AuthCtrl">
    <p class="text-danger" ng-show="error">{{ error }}</p>
    <form ng-submit="login()">
      <input type="text" class="form-control" ng-model="loginUsername" placeholder="Username">
      <input type="password" class="form-control" ng-model="loginPassword" placeholder="Password">
      <input type="submit" class="btn btn-default" value="Submit">
    </form>
</div>
